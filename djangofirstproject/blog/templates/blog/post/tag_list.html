<body>
	<div class="tags">
        <hr>

		<h3>Tags</h3>

			{% for tag in number_of_tags %}

				 <a href="{% url 'blog:post_list_by_tag' tag.slug %}">{{ tag.name }} ({{ tag.num_times }})</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</body>
